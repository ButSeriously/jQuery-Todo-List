<!DOCTYPE html>
<html>
<head>
	<title>jQuery Todo List</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h2>TO-DO LIST<img src="assets/img/pencil.png"></h2>
		<input type="text" placeholder="Add New Todo" autofocus="autofocus">
		<ul>
			<li><span><i class="fa fa-trash"></i></span> Travel in time</li>
			<li><span><i class="fa fa-trash"></i></span> Drink the whole barrel of wine</li>
			<li><span><i class="fa fa-trash"></i></span> Buy a few fashion Old Greece clothes</li>
			<li><span><i class="fa fa-trash"></i></span> Save the World</li>
			<li><span><i class="fa fa-trash"></i></span> Back to the future</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
